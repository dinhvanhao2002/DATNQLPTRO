<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="map-container" id="map" style="height: 400px;">
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
        </agm-map>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-8">
      <div class="contact-form p-4 bg-light rounded">
        <form (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Họ Và Tên</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="contactEmail.name" name="name" placeholder="Họ Và Tên" required>
            </div>
            <div class="form-group col-md-6">
              <label for="email">Email Của Bạn</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="contactEmail.email" name="email" placeholder="Email Của Bạn" required>
            </div>
          </div>
          <div class="form-group">
            <label for="subject">Tiêu đề</label>
            <input type="text" class="form-control" id="subject" [(ngModel)]="contactEmail.subject" name="subject" placeholder="Tiêu đề" required>
          </div>
          <div class="form-group">
            <label for="message">Lời nhắn</label>
            <textarea class="form-control" id="message" [(ngModel)]="contactEmail.message" name="message" rows="5" placeholder="Lời nhắn" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Gửi</button>
        </form>
      </div>
    </div>
    <div class="col-md-4">
      <div class="contact-info p-4 bg-light rounded">
        <h5>Liên hệ</h5>
        <p><strong>Địa chỉ:</strong> 96 Định Công, Hoàng Mai, Hà Nội</p>
        <p><strong>Điện thoại:</strong> 0373939716</p>
        <p><strong>Email:</strong> vanhaodinh2002@gmail.com</p>
      </div>
    </div>
  </div>
</div>
