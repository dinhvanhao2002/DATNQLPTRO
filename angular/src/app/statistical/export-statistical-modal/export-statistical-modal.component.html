<!-- export-statistical-modal.component.html -->
<div bsModal #ExportStatistical="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-export-statistical">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="dialog-export-statistical">Xuất báo cáo</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #exportForm="ngForm">
          <div class="form-group">
            <label for="startDate">Từ ngày</label>
            <input type="date" id="startDate" name="startDate" class="form-control" [(ngModel)]="this.inputExport.fromDate" required>
          </div>
          <div class="form-group">
            <label for="endDate">Đến ngày</label>
            <input type="date" id="endDate" name="endDate" class="form-control" [(ngModel)]="this.inputExport.toDate" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.hide()">Đóng</button>
        <button type="button" class="btn btn-primary" (click)="exportToExcel()">Xuất</button>
      </div>
    </div>
  </div>
</div>
