<div>
  <div class="">
    <div class="panel bg-white">
      <div class="panel-heading">
        <h3 class="pt-3 font-weight-bold">Đặt lại mật khẩu</h3>
      </div>
      <div class="form-group">
        <form [formGroup]="resetPasswordForm">
          <div class="form-group pt-3">
            <div
              class="input-field"
              [class.error]="
                resetPasswordForm.controls['password'].dirty &&
                resetPasswordForm.controls['password'].hasError('required')
              "
            >
              <input
                formControlName="password"
                type="text"
                placeholder="Mật khẩu mới"
                style="width: 100%"
                pattern="(?=^.{8,}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s)[0-9a-zA-Z!@#$%^&*()]*$"
              />
            </div>
            <small
              *ngIf="
                resetPasswordForm.controls['password'].dirty &&
                resetPasswordForm.controls['password'].hasError('required')
              "
              class="text-danger"
              >*Yêu cầu nhập mật khẩu mới</small
            >
          </div>
          <div class="form-group pt-3">
            <div
              class="input-field"
              [class.error]="
                resetPasswordForm.controls['confirmPassword'].dirty &&
                resetPasswordForm.controls['confirmPassword'].hasError(
                  'required'
                )
              "
            >
              <input
                formControlName="confirmPassword"
                type="text"
                placeholder="Xác nhận mật khẩu mới"
                style="width: 100%"
              />
            </div>
            <small
              *ngIf="
                resetPasswordForm.controls['confirmPassword'].dirty &&
                resetPasswordForm.controls['confirmPassword'].hasError(
                  'required'
                )
              "
              class="text-danger"
              >*Xác nhận mật khẩu mới</small
            >
          </div>
          <small
            *ngIf="
              resetPasswordForm.hasError('confirmPasswordValidator', [
                'confirmPassword'
              ])
            "
            class="text-danger"
            >*Mật khẩu không khớp</small
          >
          <button
            type="submit"
            (click)="reset()"
            class="btn btn-primary btn-block mt-4 w-100"
          >
            Đặt lại mật khẩu
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
